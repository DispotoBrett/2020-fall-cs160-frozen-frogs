<style>
body{
    color: #6F8BA4;
    margin-top:20px;
}
.section {
    padding: 100px 0;
    position: relative;
    margin-top: 20px;
}
.gray-bg {
    background-color: #f5f5f5;
}
img {
    max-width: 100%;
}
img {
    vertical-align: middle;
    border-style: none;
}
/* About Me 
---------------------*/
.about-text h3 {
  font-size: 45px;
  font-weight: 700;
  margin: 0 0 6px;
}
@media (max-width: 767px) {
  .about-text h3 {
    font-size: 35px;
  }
}
.about-text h6 {
  font-weight: 600;
  margin-bottom: 15px;
}
@media (max-width: 767px) {
  .about-text h6 {
    font-size: 18px;
  }
}
.about-text p {
  font-size: 18px;
  max-width: 450px;
}
.about-text p mark {
  font-weight: 600;
  color: #20247b;
}

.about-list {
  padding-top: 10px;
}
.about-list .media {
  padding: 5px 0;
}
.about-list label {
  color: #20247b;
  font-weight: 600;
  width: 88px;
/*  margin: 0;*/
  margin-right:15px;
  position: relative;
}

.about-list p {
  margin: 0;
  font-size: 15px;
}

@media (max-width: 991px) {
  .about-avatar {
    margin-top: 30px;
    justify-content: center;
    text-align: center;
  }
}

.about-section .counter {
  padding: 22px 20px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
}
.about-section .counter .count-data {
  margin-top: 10px;
  margin-bottom: 10px;
}
.about-section .counter .count {
  font-weight: 700;
  color: #20247b;
  margin: 0 0 5px;
}
.about-section .counter p {
  font-weight: 600;
  margin: 0;
}
mark {
    background-image: linear-gradient(rgba(252, 83, 86, 0.6), rgba(252, 83, 86, 0.6));
    background-size: 100% 3px;
    background-repeat: no-repeat;
    background-position: 0 bottom;
    background-color: transparent;
    padding: 0;
    color: currentColor;
}
.theme-color {
    color: #fc5356;
}
.dark-color {
    color: #20247b;
}

label {
  padding-right: 15px;
  margin-right: 40px;
}

</style>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section about-section gray-bg" id="about">
            <div class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg align-items-center">
                        <div class="about-text go-to">
                            <h3 class="dark-color">{{name}}</h3>
                            <div class="row about-list">
                                <div class="col-xl-auto">
                                    <div class="media">
                                        <label>Author</label>
                                        <p>{{author}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class="row about-list">
                                <div class="col-md-auto">
                                    <div class="media">
                                        <label>ISBN</label>
                                        <p>{{isbn}}</p>
                                    </div>
                                </div>
                              </div>
                            </div>
                            <div class="row about-list">
                                <div class="col-md-auto">
                                    <div class="media">
                                        <label>Subject</label>
                                        <p>{{subject}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class="row about-list">
                                <div class="col-md-auto">
                                    <div class="media">
                                        <label>Class</label>
                                        <p>{{class_used}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class="row about-list">
                                <div class="col-lg-auto">
                                    <div class="media">
                                        <label>Description</label>
                                        <p>{{des}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class="row about-list">
                                <div class="col-md-auto">
                                    <div class="media">
                                        <label>Price</label>
                                        <p>${{price}}</p>
                                    </div>
                                </div>
                              </div>
                              <div class='row about-list'>
                                <div class="col-md-auto">
                                  <button class='btn btn-primary' type='submit' id='buy'>Purchase Book</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
        </section>

{% endblock %}
