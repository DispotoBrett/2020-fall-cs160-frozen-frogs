{% load static %}
<html>

<style>
    body {
        background:url("{% static 'img/sjsuback.jpeg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: Courier, monospace;
    }
</style>


<head>
    <title>Spartan Bookshare</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <!-- This adds the sjsu background to Landing page-->
    <!--<link rel="stylesheet" href="/frontend/css/sjsu.css">-->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-white  border border-dark " style="background-color: Blue;">

        <a class="navbar-brand " href="/ ">
            <img src="{% static 'img/sjsu.png' %} " height="60 " width="60 ">
            <strong class="text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Spartan Bookshare</strong></a>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup ">
            <div class="navbar-nav mr-auto ">
                <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="/ ">Home</a>
                <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="/browse ">Browse</a>
                <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="/aboutus ">About Us</a>

            </div>
            {% if user.is_authenticated %}
            <div class="navbar-nav ">
                <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="/profile ">Profile</a>
                <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="/logout ">Logout</a>
                <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href='/chat'>
                    <span class="text-primary fas fa-envelope text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" height=75 width=75>
        </a>
        {% else %}
        <div class="navbar-nav ">
          <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="/register ">Register</a>
          <a class="nav-item nav-link active text-white" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"href="/login ">Login</a>
          {% endif %}
        </div>
      </div>
  </nav>
  <div class="container bg-white ">
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer class=" bg-white pb-5 ">
    <div class="container text-center ">
        <p class="font-italic text-muted mb-0 ">&copy; Copyrights SpartanBooks.com All rights reserved.</p>
    </div>
</footer>
</html>
