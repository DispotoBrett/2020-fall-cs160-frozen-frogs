{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if error %}
    <h2>{{ error }}</h2>
{% else %}
    <h1>Delete a Posting</h1>
    <h5 class="text-muted">Are you sure you want to delete the posting?</h5>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endif %}
{% endblock %}
