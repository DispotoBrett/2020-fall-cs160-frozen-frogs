{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="alert bg-light row">
    <div class="col-3">
        {% if image is None %}
        <img src="{% static 'img/missing.png' %}" height="60" width="60">
        {% else %}
        <img src="{% static image  %}" height="200" width="200" class="img-fluid">
        {% endif %}
    </div>
    <div class="col-9">
        <ul class="list-group">
            <li class="list-group-item active display-4">
                <div class="row">
                    <div class="col-10">
                        {{ posting.title }}
                    </div>
                    <div class="col-2">
                        {% include "book_actions.html" %}
                    </div>
                </div>
            </li>
            <li class="list-group-item">Price: ${{ posting.price }}</li>
            <li class="list-group-item">Description: {{ posting.description }}</li>
            <li class="list-group-item">Seller: {{ posting.seller }}</li>
    </div>
</div>


{% endblock %}
