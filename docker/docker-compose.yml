version: '3'

services:
        db:
                image: mysql:8.0
                ports:
                        - '3308:3308'
                environment:
                        MYSQL_DATABASE: 'frogs'
                        MYSQL_USER: 'frogs'
                        MYSQL_PASSWORD: 'frogs'
                        MYSQL_ROOT_PASSWORD: 'frogs'

        web:
                build:
                        context: ..
                command: bash -c "python3 /app/backend/manage.py loaddata /app/backend/app/fixtures/defaults.json && python3 /app/backend/manage.py runserver 0.0.0.0:8000"
                ports:
                        - "8000:8000"
                depends_on:
                        - db
